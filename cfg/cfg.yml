sim:
  numEnv: 4000
  #nuber of racing agents per env
  numAgents: 6
  dt: 0.01 #[s]
  numStates: 12
  numObservations: 28 
  numActions: 3
  collide: 1
  decimation: 4
  
model:
  SIZE: 0.02 #[px/m]
  BREAKFORCE: 0.2
  ENGINE_POWER_SCALE: 2500000
  WHEEL_MOMENT_OF_INERTIA_SCALE: 4000
  FRICTION_LIMIT_SCALE: 1000000
  OFFTRACK_FRICTION_SCALE: 0.2
  WHEEL_R_SCALE: 27
  LENGTH_SCALE: 200
  MASS_SCALE: 230
  MOMENT_OF_INERTIA_SCALE: 0.3

viewer:
  width: 1200
  height: 1200
  scale: 240.0 #[m/width*px] indicates how wide the window is in pixels
  linethickness: 1
  multiagent: False
  maxAgents: 100

track:
  #https://github.com/openai/gym/blob/master/gym/envs/box2d/car_racing.py
  SCALE: 6.0  # Track scale
  TRACK_RAD: 500   # Track is heavily morphed circle with this radius
  CHECKPOINTS: 3
  TRACK_DETAIL_STEP: 15 
  TRACK_TURN_RATE: 0.41
  TRACK_WIDTH: 40 
  BORDER: 8 
  BORDER_MIN_COUNT: 4
  verbose: False
  seed: 1

learn:
  use_timeouts: True
  #[posx, posy, theta, vellong, vellat, dtheta, steer]
  resetrand: [3.0, 3.0, 0.5, 20.0, 5.0, 1, 0.1]
  
  defaultactions: [0., 0.1, 0.00]
  actionscale: [0.5, 0.0, 0.0]

  progressRewardScale: 1.0
  contouringRewardScale: 0.01
  offtrackRewardScale: -2.0
  actionRateRewardScale: 0.1 
  
  horizon: 10
  
  timeout: 20.0 #[s]
  offtrack_reset: 3.0 #[s]