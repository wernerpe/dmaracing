sim:
  numEnv: 4000
  #nuber of racing agents per env
  numAgents: 6
  dt: 0.01 #[s]
  numStates: 12
  numObservations: 43 
  numActions: 3
  collide: 1
  decimation: 4
  test_mode: False
  collisionstiffness: 500.0
  
model:
  SIZE: 0.02 #[px/m]
  BREAKFORCE: 45
  ENGINE_POWER_SCALE: 20000000
  WHEEL_MOMENT_OF_INERTIA_SCALE: 4000
  FRICTION_LIMIT_SCALE: 5000000
  OFFTRACK_FRICTION_SCALE: 0.2
  WHEEL_R_SCALE: 27
  LENGTH_SCALE: 200
  MASS_SCALE: 230
  MOMENT_OF_INERTIA_SCALE: 7.0

viewer:
  width: 1200
  height: 1200
  scale: 240.0 #[m/width*px] indicates how wide the window is in pixels
  linethickness: 1
  multiagent: True
  maxAgents: 100

track:
  #https://github.com/openai/gym/blob/master/gym/envs/box2d/car_racing.py
  SCALE: 6.0  # Track scale
  TRACK_RAD: 700   # Track is heavily morphed circle with this radius
  CHECKPOINTS: 15
  TRACK_DETAIL_STEP: 25 
  TRACK_TURN_RATE: 0.51
  TRACK_WIDTH: 40 
  BORDER: 8 
  BORDER_MIN_COUNT: 3
  verbose: False
  seed: 1
  ccw: True
  draw_centerline: False
  num_tracks: 400

learn:
  use_timeouts: True
  #[posx, posy, theta, vellong, vellat, dtheta, steer]
  resetrand: [4.0, 4.0, 0.1, 0.1, 0.01,  0.1, 0.0]
  reset_tile_rand: 30
  defaultactions: [0., 0.2, 0.0]
  actionscale: [1.0, 0.5, 0.2]

  progressRewardScale: 5.0
  contouringRewardScale: 0.0
  offtrackRewardScale: -2.0
  actionRateRewardScale: 0.1 
  energyRewardScale: 0.00006
  sidevelRewardScale: 0.0
  rankRewardScale: 5.0
  collisionRewardScale: -300.0
  horizon: 15
  
  timeout: 120.0 #[s]
  offtrack_reset: 1.0 #[s]