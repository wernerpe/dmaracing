sim:
  numEnv: 4000
  #nuber of racing agents per env
  numAgents: 4
  dt: 0.01 #[s]
  numStates: 12
  numObservations: 5
  numActions: 3
  collide: 1
  
  
model:
  SIZE: 0.02 #[px/m]
  BREAKFORCE: 8


viewer:
  width: 800
  height: 800
  scale: 180.0 #[m/width*px] indicates how wide the window is in pixels
  linethickness: 1

track:
  #https://github.com/openai/gym/blob/master/gym/envs/box2d/car_racing.py
  SCALE: 6.0  # Track scale
  TRACK_RAD: 500 / SCALE  # Track is heavily morphed circle with this radius
  CHECKPOINTS: 15
  TRACK_DETAIL_STEP: 21 / SCALE
  TRACK_TURN_RATE: 0.31
  TRACK_WIDTH: 40 / SCALE
  BORDER: 8 / SCALE
  BORDER_MIN_COUNT: 4